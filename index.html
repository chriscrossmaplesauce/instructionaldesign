<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Pages Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: url('backgroundweb.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      position: relative;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2); /* adjust opacity if needed */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1; /* ensures container is above overlay */
      background: rgba(255, 255, 255, 0.85);
      padding: 2.5rem 3rem;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      margin-bottom: 0.8rem;
      font-size: 2rem;
      color: #ad4c20; /* accent color */
      letter-spacing: -0.5px;
    }

    p {
      color: #444;
      margin-bottom: 2rem;
      font-size: 1.05rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 1rem 0;
    }

    a {
      display: block;
      text-decoration: none;
      background: #21c1aa; /* teal button */
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(33, 193, 170, 0.3);
    }

    a:hover {
      background: #ad4c20; /* hover color */
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(173, 76, 32, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem;
      }
      h1 { font-size: 1.6rem; }
      p { font-size: 0.95rem; }
      a { font-size: 0.95rem; padding: 0.65rem 1rem; }
    }
  </style>
</head>
<body>
  <!-- Text-based logo -->
  <header style="position: absolute; top: 20px; width: 100%; z-index: 2;">
    <h1 style="
      font-family: 'Segoe UI', Roboto, sans-serif;
      font-size: 1.8rem;
      color: white;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    ">
      Instructional Design Experiments
    </h1>
  </header>

  <div class="container">
    <h1>Welcome!</h1>
    <p>Here are some of my projects:</p>
    <ul>
      <li><a href="lessonplanner.html"> Lesson Planner</a></li>
      <li><a href="ICMSorter.html"> ICM Sorter</a></li>
      <li><a href="subfolder/page3.html"> To be continued</a></li>
    </ul>
  </div>
</body>

</html>
